<div id="conversationBox">
  <hr>
  <h3 class="centered" >Convo with {{otherUserName}}</h3>
  <div class="msg" ng-repeat="message in thisConvosMessages" ng-class="{'currentUserMsg': message.currentUser, 'otherUserMsg': !message.currentUser}">
    <div class="msgtext">{{message.text}}</div><div ng-click="deleteMessage(message)" class="deleteButton">x</div>
    
    <div class="msgName">{{message.userName}}   {{message.time}}</div>
  </div>
</div>
<div class="field">
  <div class="control">
    <input id="messageInput" class="input is-small" type="text" ng-keyup="sendNewMessage($event)" ng-model="newMessage.text" placeholder="send message..."/>
  </div>
</div>
