<div id="containerBox">
 
  <div class="profileInfoContainer">
    <div>This site displays better in a mobile format.</div>
    <div>Use this same form to login or register. </div>
    <div>Contact the site creator for a default login.</div>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" ng-model="account.email" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" ng-model="account.password" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button ng-click="loginCTRLR()" class="button is-success">
          Login
        </button>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button ng-click="registerCTRLR()" class="button is-success is-small is-outlined">
          Register
        </button>
      </p>
    </div>

  </div>
</div>
